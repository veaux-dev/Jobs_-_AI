version: "3.9"

services:
  scraper:
    profiles: ["manual"]
    build:
      context: .
      dockerfile: scraper/Dockerfile
    container_name: jobspy_scraper
    volumes:
      - ${DATA_PATH:-./data}:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LI_WRITE_DB=1
      - TZ=America/Monterrey
    restart: no

  scraper_bil:
    profiles: ["manual"]
    build:
      context: .
      dockerfile: scraper/Dockerfile
    container_name: jobspy_scraper_bil
    volumes:
      - ${DATA_PATH:-./data}:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID:-}
      - TZ=America/Monterrey
    command: ["/app/scraper/docker_entrypoint_bil.sh"]
    restart: no

  frontend:
    build:
      context: ./frontend
    container_name: jobspy_frontend
    ports:
      - "8501:8501"
    volumes:
      - ${DATA_PATH:-./data}:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHERUSAGESTATS=false
      - VISOR_LIMIT=5000
      - VISOR_VIEW_ROWS=1000
      - VISOR_FULL_METRICS=1
      - SQLITE_TIMEOUT=60
      - TZ=America/Monterrey
    restart: unless-stopped
