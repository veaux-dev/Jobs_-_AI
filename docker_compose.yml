version: "3.9"

services:
  scraper:
    build:
      context: ./scraper
    container_name: jobspy_scraper
    volumes:
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: no

  frontend:
    build:
      context: ./frontend
    container_name: jobspy_frontend
    ports:
      - "8501:8501"
    volumes:
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHERUSAGESTATS=false
      - VISOR_LIMIT=5000
      - VISOR_VIEW_ROWS=1000
      - VISOR_FULL_METRICS=0
      - SQLITE_TIMEOUT=60
    depends_on:
      - scraper
    restart: unless-stopped
